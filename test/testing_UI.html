<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Testing Play Ground</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../url.min.js"></script>

</head>
<body>
    <div class="m-4">
        <form >
            <div class="row mb-3">
                <h3>Enter here the URL you'd like to use for testing:</h3>
                <label  class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input  class="form-control" id="url" >
                </div>
            </div>
           
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="button" onclick="UseUrl()" class="btn btn-primary">Use</button>
                </div>
            </div>
        </form>
    </div>
<div class="m-4">
    <form >
        <div class="row mb-3">
            <h3>URL.encode()</h3>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Output</label>
            <div class="col-sm-10">
                <input class="form-control" id="encodeOutput" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="button" onclick="urlencode()" class="btn btn-primary">Encode</button>
            </div>
        </div>
    </form>
</div>
<div class="m-4">
    <form >
        <div class="row mb-3">
            <h3>URL.decode()</h3>
            
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Output</label>
            <div class="col-sm-10">
                <input class="form-control"  id="decodeOutput"readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="button" onClick='urldecode()'class="btn btn-primary">Test</button>
            </div>
        </div>
    </form>
</div>
<div class="m-4">
    <form >
        <div class="row mb-3">
            <h3>URL.clearQuery()</h3>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Output</label>
            <div class="col-sm-10">
                <input class="form-control" id="urlCleared" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="button" onclick="urlclearQuery()" class="btn btn-primary">Test</button>
            </div>
        </div>
    </form>
</div>
<div class="m-4">
    <form >
        <div class="row mb-3">
            <h3>URL.queryLength()</h3>
            
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Output</label>
            <div class="col-sm-10">
                <input class="form-control" id="queryLength" readonly >
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="button" onclick="urlqueryLength()" class="btn btn-primary">Test</button>
            </div>
        </div>
    </form>
</div>
<div class="m-4">
    <form >
        <div class="row mb-3">
            <h3>URL.isEmptyQuery()</h3>
            
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label" >Output</label>
            <div class="col-sm-10">
                <input class="form-control"  id="isEmptyUrl"readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="button" onclick="urlisEmpty()" class="btn btn-primary">Test</button>
            </div>
        </div>
    </form>
</div>
<div class="m-4">
    <form >
        <div class="row mb-3">
            <h3>URL.toString()</h3>
            
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Output</label>
            <div class="col-sm-10">
                <input class="form-control" id="urltostring" readonly  >
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="button" onclick="urlToString()"class="btn btn-primary">Test</button>
            </div>
        </div>
    </form>
</div>
<div class="m-4">
    <form >
        <div class="row mb-3">
            <h3>URL.Parse()</h3>
            
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Output</label>
            <div class="col-sm-10">
                <input class="form-control" id="urlparsed" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="button" onclick ="urlParse()"class="btn btn-primary">Test</button>
            </div>
        </div>
    </form>
</div>
<script src="user_testing.js"></script>

</body>
</html>
